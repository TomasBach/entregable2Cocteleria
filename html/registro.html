<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="cocteles, cocteleria, tragos, botellas, alcohol, bebidas, cocktail, barman, bartender, bar">
  <meta name="description" content="En Sed de Uvas podrás encontrar la más grande variedad de botellas con el mejor precio del mercado y una gran variedad de tragos para que puedas hacerlos tú mismo en tu casa">
  <meta name="author" content="Tomas Bach, Rafael Merched, Nahuel Pumara">
  <meta name="copyright" content="SED DE UVAS .SRL">
  <link rel="icon" href="/IMAGENES/32269.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
  <title>SED DE UVAS REGISTRO</title>
  <link rel="stylesheet" href="/css/registro.css">
</head>

<body>
  
  <main>
    <section class="gradient-form">
      <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-8">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-12 formulario-registro">
                  <div class="card-body p-md-4 mx-md-4">
                    <div class="text-center logo">
                      <img src="/IMAGENES/Groovy-removebg-preview.png" alt="logo">
                      <h4 class="mt-1 mb-4 pb-1 titulo-registro text-white">Regístrate en Sed de Uvas!</h4>
                    </div>
                    <form class="formulario-registro" id="formulario">
                      <p class="text-white">Regístrate</p>
                      <div class="form-outline mb-3">
                        <input type="email" id="idCorreo" name="mail" class="form-control input-mail"
                          placeholder="Correo Electrónico" />
                        <label class="form-label text-white">Correo Electrónico</label>
                      </div>
                      <div class="form-outline mb-3">
                        <input type="password" id="idContra" name="contraseña" class="form-control input-contrasena"
                          placeholder="Contraseña" />
                        <label class="form-label text-white" for="contrasena">Contraseña</label>
                      </div>
                      <div class="form-outline mb-3">
                        <input type="password" id="idRContra" name="rContrasena" class="form-control input-rContrasena"
                          placeholder="Repetir Contraseña" />
                        <label class="form-label text-white">Repetir Contraseña</label>
                      </div>
                      <div class="text-center pt-1 mb-3 pb-1">
                        <button class="btn btn-danger btn-block fa-lg button-registro mb-2 text-white" id="botonReg"
                          type="button">Registrarse</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="/js/registro.js"></script>
  </main>
</body>

</html>
