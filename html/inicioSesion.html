<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="cocteles, cocteleria, tragos, botellas, alcohol, bebidas, cocktail, barman, bartender, bar">
  <meta name="description" content="En Sed de Uvas podrás encontrar la más grande variedad de botellas con el mejor precio del mercado y una gran variedad de tragos para que puedas hacerlos vos mismo en tu casa">
  <meta name="author" content="Tomas Bach, Rafael Merched, Nahuel Pumara">
  <meta name="copyright" content="SED DE UVAS .SRL">
  <link rel="icon" href="/IMAGENES/32269.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>SED DE UVAS INICIO DE SESION</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/inicioSesion.css">
</head>

<body>
  <header>
    <nav>
      <div class="container-fluid">
          <a class="navbar-brand fs-3 mt-3" href="/index.html">
              <img src="/IMAGENES/Groovy-removebg-preview.png" alt="Logo" width="100" class="mt-3 d-inline-block align-text-top img-logo-sobrenosotros">
          </a>
      </div>
  </nav>
  </header>
  <main>
    <section class="gradient-form">
      <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-xl-6"> <!-- Ajustado el tamaño de la columna -->
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-12 formulario-login"> <!-- Ajustado el tamaño de la columna -->
                  <div class="card-body p-md-4 mx-md-4">
                    <div class="text-center logo">
                      <img src="/IMAGENES/Groovy-removebg-preview.png" alt="logo">
                      <h4 class="mt-1 mb-3 pb-1 titulo-login text-white">Bienvenidos a Sed de Uvas!</h4>
                    </div>
                    <form class="formulario-login">
                      <p class="text-white">Ingresa tu cuenta</p>
                      <div class="form-outline mb-3"> <!-- Ajustado el tamaño del margen -->
                        <input type="text" id="idUsuario" class="form-control input-text" placeholder="Correo Electrónico"
                          maxlength="30" name="email" />
                        <label class="form-label text-white" for="form2Example11">Correo Electrónico</label>
                      </div>
                      <div class="form-outline mb-3"> <!-- Ajustado el tamaño del margen -->
                        <input type="password" class="form-control input-contraseña" maxlength="20" id="idContrasena"
                          name="contrasena" />
                        <label class="form-label text-white">Contraseña</label><br>
                        <label for="" class="text-danger cambio-display" id="idusuario">Correo y/o contraseña incorrecta
                        </label>
                        <label for="" class="text-danger cambio-display" id="idblanco">Completa los espacios en blanco
                        </label>
                      </div>
                      <div class="text-center pt-1 mb-3">
                        <button class="btn btn-danger btn-block fa-lg button-login mb-2 text-white" type="button"
                          id="botonIniciar" name="botonIniciar">Ingresar</button>
                        <a class="text-white" href="#!">¿Olvidaste tu Contraseña?</a>
                      </div>
                      <div class="d-flex align-items-center justify-content-center pb-2">
                        <p class="mb-0 me-2 text-white">¿No tienes una cuenta?</p>
                        <a href="/html/registro.html"><button type="button"
                            class="btn btn-danger text-white">Registrarse</button></a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="/js/inicioSesion.js"></script>
  </main>
</body>

</html>
